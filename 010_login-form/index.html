<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daiana Nied">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/others.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
               <!--imagem nas CSS-->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on" >
                    <div class="label">
                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="email" placeholder="seu email" autocomplete="email" required maxlength="30">
                        <label for="email"></label>
                    </div>
                    <div class="label">
                        <span class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="senha" placeholder="sua senha" autocomplete="current-password" required minlength="6" maxlength="20">
                        <label for="senha"></label>
                    </div>
                    <input type="submit" value="Entrar" class="">   
                    <a href="esqueci.html">Esqueci a senha <span class="material-icons">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
