<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Order summary card</title>
</head>
<body>
  <main>
    <section>
      <div class="order-img">
        <!--background nas css-->
      </div>
      
      <div class="order-text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="order-price">
          <img src="images/icon-music.svg" alt="">
          <p>
            <span class="bold">Annual Plan</span> <br>
            $59.99/year
          </p>
          <a href="#"><strong>Change</strong></a>
        </div>
        <div class="order-buttons">
          <input type="button" value="Proceed to Payment" class="payment"></input>
          <input type="button" value="Cancel Order" class="cancel"></input>
        </div>
      </div>
    </section>
    
  </main>

</body>
</html>
