<!DOCTYPE>
<html lan="en">
  
    <head>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <header>
        <h1 id="title">freeCampCode Survey Form<h1>
          <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <main>
        <form id="survey-form">
          <div>
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
          </div>
          <div>
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
          </div>
          <div>
            <label for="age" id="number-label">Age</label>
            <input type="number" name="age" id="number" placeholder="Age" min="0" max="123">
          </div>
          <p>Which option best describes your current role?
          <select id="dropdown" name="role" required>
            <option disable selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
          <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
              <input type="radio" name="user-recommend" value="definitely" checked>
              Definitely
            </label>
            <label>
              <input type="radio" name="user-recommend" value="maybe">
              Maybe
            </label>
            <label>
              <input type="radio" name="user-recommend" value="notsure">
                Not sure
            </label>
          </div>
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select>
            <option disable selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
          </select>
          <div>
            <p>What would you like to see improved?</p>
            <label>
              <input type="checkbox" value="front-end-projects">
              Front-End Projects
            </label>
            <label>
              <input type="checkbox" value="back-end-projects">
              Back-End Projects
            </label>
            <label>
              <input type="checkbox" value="data-visualization">
              Data Visualization
            </label>
            <label>
              <input type="checkbox" value="challenges">
              Challenges
            </label>
            <label>
              <input type="checkbox" value="open-source-community">
              Open Source Community
            </label>
            <label>
              <input type="checkbox" value="gitter-help-rooms">
              Gitter help rooms
            </label>
            <label>
              <input type="checkbox" value="videos">
              Videos
            </label>
            <label>
              <input type="checkbox" value="city-meetups">
              City Meetups
            </label>
            <label>
              <input type="checkbox" value="wiki">
              Wiki
            </label>
            <label>
              <input type="checkbox" value="forum">
              Forum
            </label>
            <label>
              <input type="checkbox" value="additional-courses">
              Additional Courses
            </label>
          </div>
           <div>
                <p>Any comments or suggestions?</p>
                <textarea placeholder="Enter your comment here...">
                </textarea>
              </div>
              <div>
                <button type="submit" id="submit">Submit</button>
              </div>
        </form>
      </div>
  </body>
</html>
